<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e; /* Dark background */
            --panel-bg: rgba(0, 0, 0, 0.3); /* Glassmorphic panel background */
            --text-color: #eee; /* Light text */
            --accent-color: #66fcf1; /* Teal accent */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-blur: 10px; /* Adjust blur amount */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5); /* Glowing text shadow */
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
/*
        .panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
            width: 800px;
            max-width: 95%;
            padding: 2rem;
            position: relative;
        }
*/
            
.player {
  position: absolute;
  z-index: 10;
  backdrop-filter: blur(10px);
  overflow: hidden;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 2rem;
  border-radius: 20px;
  color: white;
  text-align: center;
  box-shadow: 0px 4px 20px rgba(255, 0, 66, 0.8);
  transition: all 0.3s ease-in-out;
}


        textarea {
            width: 100%;
            height: 400px;
            border: none;
            resize: vertical;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            overflow: auto;
            background: transparent; /* Transparent textarea */
            color: var(--text-color);
            outline: none; /* Remove focus outline */
        }

        /* Styles for the "Convert" button */
        .convert-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .convert-button:hover {
            transform: scale(1.05);
            background-color: #52b788; /* A different hover color */
        }

        footer {
            padding: 1.5rem 0;
            text-align: center;
            color: #999;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .panel {
                padding: 1rem;
            }

            textarea {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> HTML --> Markdown </h1>
    </header>

    <main>
        <div class="panel">
            <textarea id="input" placeholder="Paste HTML here..."></textarea>
            <button class="convert-button" onclick="convert()">Convert</button>
        </div>
    </main>

    <footer>
        <p>Powered by Turndown</p>
    </footer>

    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script>
        const input = document.getElementById('input');

        function convert() {
          //  const turndownService = new window.TurndownService();
            var turndownService = new TurndownService({ headingStyle: 'setext',hr: '---',bullet: '*', codeBlockStyle: 'indented', fence: '```', emDelimiter: '_', strongDelimiter: '**', linkStyle: 'inlined', linkReferenceStyle: 'shortcut'; });
            input.value = turndownService.turndown(input.value);
        }
    </script>
</body>
</html>
