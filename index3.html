<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HTML <> MD</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/turndown/dist/turndown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        --bg-dark: #0a0a0a;
        --glass: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --neon-cyan: #00f2ea;
        --neon-purple: #ff00ff;
        --text-main: #e0e0e0;
        --text-dim: #666;
        --font-ui: 'Inter', sans-serif;
        --font-code: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; outline: none; }

    body {
        background-color: var(--bg-dark);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* Kills the body scrollbar */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: var(--font-ui);
        color: var(--text-main);
    }

    /* --- 3D Scene Setup --- */
    .scene {
        width: 90vw;
        max-width: 1000px;
        height: 80vh;
        perspective: 1200px; /* Depth of field */
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Physics bounce */
    }

    .card.flipped {
        transform: rotateY(180deg);
    }

    /* --- Common Face Styles --- */
    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Hides the back when flipped */
        border-radius: 16px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .face.back {
        transform: rotateY(180deg);
    }

    /* --- Header & UI --- */
    header {
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--glass-border);
    }

    h2 {
        margin: 0;
        font-weight: 800;
        font-size: 1.2rem;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .badge {
        font-size: 0.7rem;
        padding: 4px 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
        color: var(--text-dim);
    }

    .front h2 { color: var(--neon-cyan); text-shadow: 0 0 15px rgba(0, 242, 234, 0.3); }
    .back h2 { color: var(--neon-purple); text-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }

    /* --- Editor Area --- */
    .editor-container {
        flex: 1;
        position: relative;
        display: flex;
        overflow: hidden; /* Contains the scrollbar */
    }

    textarea {
        flex: 1;
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        color: var(--text-main);
        font-family: var(--font-code);
        font-size: 14px;
        line-height: 1.6;
        padding: 1.5rem;
        resize: none;
        white-space: pre-wrap;
    }

    textarea::placeholder { color: rgba(255,255,255,0.2); }

    /* Custom Scrollbar */
    textarea::-webkit-scrollbar { width: 8px; }
    textarea::-webkit-scrollbar-track { background: transparent; }
    textarea::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
    textarea::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

    /* --- Footer Actions --- */
    .actions {
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        border-top: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.2);
    }

    button {
        background: transparent;
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-family: var(--font-ui);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    button:hover {
        background: rgba(255,255,255,0.05);
        border-color: rgba(255,255,255,0.2);
        transform: translateY(-1px);
    }

    button:active { transform: translateY(0) scale(0.98); }

    .btn-primary { background: var(--text-main); color: #000; border: none; }
    .btn-primary:hover { background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
    
    .mode-switch { color: var(--text-dim); font-size: 0.8rem; }
    .mode-switch:hover { color: var(--text-main); }

    /* --- Mobile Tweak --- */
    @media (max-width: 600px) {
        .scene { height: 90vh; width: 95vw; }
        h2 span { display: none; } /* Hide text on very small screens */
    }
</style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card">
            
            <div class="face front">
                <header>
                    <h2>HTML <span style="font-size:0.8em; opacity:0.5; margin:0 10px;">➔</span> Markdown</h2>
                    <span class="badge">TURNDOWN.JS</span>
                </header>
                <div class="editor-container">
                    <textarea id="inputHTML" placeholder="<p>Paste your HTML code here...</p>
<div class='example'>
   It will become clear markdown.
</div>"></textarea>
                </div>
                <div class="actions">
                    <button class="mode-switch" onclick="flipCard()">
                        <span>↻ Switch Mode</span>
                    </button>
                    <div style="display:flex; gap:10px">
                        <button onclick="clearAll('inputHTML')">Clear</button>
                        <button class="btn-primary" onclick="convertToMD()">Convert</button>
                    </div>
                </div>
            </div>

            <div class="face back">
                <header>
                    <h2>Markdown <span style="font-size:0.8em; opacity:0.5; margin:0 10px;">➔</span> HTML</h2>
                    <span class="badge">MARKED.JS</span>
                </header>
                <div class="editor-container">
                    <textarea id="inputMD" placeholder="# Paste Markdown Here
- It creates HTML
- Clean and fast

**Try it out.**"></textarea>
                </div>
                <div class="actions">
                    <button class="mode-switch" onclick="flipCard()">
                        <span>↻ Switch Mode</span>
                    </button>
                    <div style="display:flex; gap:10px">
                        <button onclick="clearAll('inputMD')">Clear</button>
                        <button class="btn-primary" onclick="convertToHTML()">Convert</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const inputHTML = document.getElementById('inputHTML');
        const inputMD = document.getElementById('inputMD');

        // Setup Turndown (HTML -> MD)
        const turndownService = new TurndownService({
            headingStyle: 'setext',
            hr: '---',
            bullet: '-',
            codeBlockStyle: 'fenced',
            emDelimiter: '*'
        });

        function flipCard() {
            card.classList.toggle('flipped');
        }

        function clearAll(id) {
            document.getElementById(id).value = '';
            document.getElementById(id).focus();
        }

        function convertToMD() {
            if(!inputHTML.value) return;
            // Convert logic
            const md = turndownService.turndown(inputHTML.value);
            // Flip to back to show result
            inputMD.value = md;
            flipCard(); 
        }

        function convertToHTML() {
            if(!inputMD.value) return;
            // Convert logic using Marked
            const html = marked.parse(inputMD.value);
            // Flip to front to show result
            inputHTML.value = html;
            flipCard();
        }

        // Auto-focus logic on flip
        card.addEventListener('transitionend', () => {
            if (card.classList.contains('flipped')) {
                inputMD.focus();
            } else {
                inputHTML.focus();
            }
        });
    </script>
</body>
</html>
